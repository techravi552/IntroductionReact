<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>javaScript </title>
</head>
<body>
  <div id="app"></div>

  <script>
    const paragraph = document.createElement('p');
    paragraph.textContent = 'Hello, World!';
    const app = document.getElementById('app');
    app.appendChild(paragraph);
  </script>
</body>
</html>
